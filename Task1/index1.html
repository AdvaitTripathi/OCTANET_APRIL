<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Book website landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Travel1.jpeg">
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="Travel1.jpeg" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact us</a></li>
            
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
               <h2>It's a great opportunity<br> <span>To explore the World</span></h2> 
               <p>Thriftttourist has been helping to explore the world,  in your budget.Book your tickets for long weekend.All modes are available .Book yours ticket in NO.1 ticket booking app. </p>
            </div>
            <div class="imgplate">
                <img src="PLANE.png" class="ticket" >
            </div>
         </div>
         <ul class="thumb">
            <li><img src="airtic.png" onclick="imgSlider('PLANE.png');changeCircleColor('#eb7495')"></li>
            <li><img src="Tic.png" onclick="imgSlider('ra.png');changeCircleColor('#002D62')"></li>
            <li><img src="shiptic.png"  onclick="imgSlider('sh.png');changeCircleColor('#d752b1')"></li>
         </ul>
         <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
         </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.ticket').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle'); 
            circle.style.background = color;
        }
    </script>
</body>
</html>
